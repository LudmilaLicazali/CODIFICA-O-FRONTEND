<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Flexbox</title>

    <style>
    
        .container1{
            display: flex;
            width: 800px;
            justify-content:flex-start;
            padding: 10px;
            margin-bottom: 15px;
            background-color: aquamarine;
        }


        .container2 {
            display: flex;
            width: 800px;
            justify-content:space-around;
            padding: 10px;
            margin-bottom: 15px;
            background-color: pink;
        }
      
        .red{
            margin: auto;
            width: auto;
            background-color:red; 
        }
        .green{
            margin: auto;
            width: auto;
            background-color:green;
        }

        .yellow{
            margin: auto;
            width: auto;
            background-color:yellow;
        }

        .purple{
            margin: auto;
            width: auto;
            background-color: rgb(203, 34, 203);
        }

        .container3{
            display: flex;
            width: 800px;
            height: 50px;
            justify-content: flex-end;
            margin-bottom: 15px;
            padding: 10px;
            color: aliceblue;
            background-color: blueviolet;
        }

        .container4{
            display: flex;
            width: 800px;
            height: 65px;
            background-color:brown;
            justify-content: flex-start;
            padding: 10px;
          
        }

        .um{
            background-color: orange;
            margin: 10px 20px 10px 20px;       
        }

        .dois{
            background-color: gray;
            margin: 10px 20px 10px 20px;
        }

        .tres{
            background-color: goldenrod;
            margin: 10px 20px 10px 20px;
        }

    </style>


</head>
<body>

    <section class="container1"> 
        Exercicio de teste
    </section>


    <section class="container2"> 
        <div class="red">Exercicio 1</div>
        <div class="green">Exercicio 2</div>
        <div class="yellow">Exercicio 3</div>
        <div class="purple">Exercicio 4</div>
    </section> 

    <section class="container3"> 
        <div class="ordem">Ordene as opções</div>
    </section> 

    <section class="container4"> 
        <div class="texto">Enumere as opções:</div>
        <div class="um">opção 1</div>
        <div class="dois">opção 2</div>
        <div class="tres">opção 3</div>
    </section> 

</body>
</html>
