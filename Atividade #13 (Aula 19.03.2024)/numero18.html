<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Exercício 18: Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá uma mensagem dizendo se o usuário é ou não menor de idade.  -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercício</title>

    <script>
        var idade = parseInt(prompt("Informe a sua idade", "18"));
        if (idade < 18) mensagem = "A idade informada é de um menor!"
        else
            mensagem = "Se não estiver mentindo é maior de idade!";
        alert(mensagem); 
    </script>


</head>

<body>
    <h1>Atividade 18</h1>
</body>

</html>
