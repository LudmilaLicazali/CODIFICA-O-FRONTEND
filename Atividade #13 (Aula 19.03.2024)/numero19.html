<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Exercício 19: Faça um programa JavaScript em que o usuário informará 3 números e o programa calculará a média aritmética desses números.  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Exercício</title>

    <script>
        var nota01 = parseInt(prompt("Informe o primeiro número"));
        var nota02 = parseInt(prompt("Informe o segundo número"));
        var nota03 = parseInt(prompt("Informe o terceiro número"));
        alert("A média dos números informados é:" + (nota01 + nota02 + nota03) / 3); 
    </script>


</head>

<body>
    <h1>Atividade 19</h1>
</body>

</html>
